n859=on *:TEXT:!cmd *:#: {
n860=  if ($nick isop #) {
n861=    if ($2 == add) {
n862=      write -c txt\ $+ $+(#,.,$3,.txt) $$4-
n863=      write txt\ $+ $+(#,.,commandlist.txt) $3 $+ ,
n864=      msg $chan Command added.
n865=    }
n866=    if ($2 == remove) {
n867=      remove txt\ $+ $+(#,.,$3,.txt)
n868=      write -ds $+ $3 $+ , txt\ $+ $+(#,.,commandlist.txt)
n869=      msg $chan Command removed.
n870=    }
n871=  }
n872=}
n873=on *:TEXT:!cmdlist:#: {
n874=  if ($($+(%,floodcmdlist.,$chan),2)) || ($($+(%,floodcmdlist.,$chan,.,$nick),2)) { return }
n875=  set -u10 %floodcmdlist. $+ $chan On  
n876=  set -u10 %floodcmdlist. $+ $chan $+ . $+ $nick On
n877=  var %commandlist txt\ $+ $+(#,.,commandlist.txt)
n878=  var %i 1
n879=  var %lines $lines(%commandlist)
n880=  while (%i <= %lines) {
n881=    var %line $read(%commandlist,%i)
n882=    set %command $addtok(%command,%line,32)
n883=    inc %i
n884=  }
n885=  msg $chan %command
n886=  unset %command
n887=}
n888=on *:TEXT:!*:#: {
n889=  if ($($+(%,flood $+ $1 $+ .,$chan),2)) || ($($+(%,flood $+ $1 $+ .,$chan,.,$nick),2)) { return }
n890=  set -u20 %flood $+ $1 $+ . $+ $chan On  
n891=  set -u20 %flood $+ $1 $+ . $+ $chan $+ . $+ $nick On
n892=  msg $chan $read(txt\ $+ $+(#,.,$1,.txt))
n893=}
n894=alias getStartTime {
n895=  var %u = https://api.twitch.tv/kraken/streams/ $+ $mid(#,2-)
n896=  var %v = twc_ $+ $ticks
n897=  JSONOpen -ud %v %u
n898=  return $json(%v,stream,created_at)
n899=}
n900=on *:TEXT:*:#simplyaj: {
